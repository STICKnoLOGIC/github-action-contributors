              uses: jaywcjlove/github-action-contributors@main
              with:
                token: xxxxxxx
                filter-author: renovate\[bot\]
                output: build/CONTRIBUTORS.svg

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: xxxxxxx
                publish_dir: ./build
            ```

